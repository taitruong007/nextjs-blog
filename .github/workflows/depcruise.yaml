name: 'depcruise'
on:
  pull_request:

jobs:
  report:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: ${{ github.head_ref }}
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install packages
        run: yarn install
      - uses: MH4GF/dependency-cruiser-report-action@v2
