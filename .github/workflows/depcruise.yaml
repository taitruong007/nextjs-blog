name: 'depcruise'
on:
  pull_request:

jobs:
  report:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
           token: ${{ secrets.PRIVATE_PAT }}
          persist-credentials: false
          ref: ${{ github.head_ref }}
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
